<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/kontakt.css">
   <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
   <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/098ae254cd.js" crossorigin="anonymous"></script>
   <title>Kontaktsida</title>
</head>

<body>
    <main>
      <div class="main-container">
        
        <div class="osynlig_modal">
          <p class="textStyle">Ärendet kan endast tas bort om den är klarmarkerad.<button class="okBtn">OK</button></p>
         
        </div>
          
        <div class="content" id="content">
         
          <form id="form">
            <div class="form-heading">
              <p>Att göra lista</p>
            </div>
            
            <div class="media">
                <div class="left-input">
              <div>
                <label for="user-item" id="user-item-label">Ärende:</label>
              </div>
             <div class="user-item">
                <input type="text" id="user-item">
              </div>
               </div>
          
                <div class="btn">
                  <button id="skicka-btn">Lägg till</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
         
        <div class="errorMessage">

        </div>

       
            <div id="anvandarlista"></div>
        </div>
      </div>
    </div>
  </main>
  

<script src="kontakt.js"></script>

</body>
</html>
